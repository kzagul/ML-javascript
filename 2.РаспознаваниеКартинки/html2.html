<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script> -->
</head>
<body>
    <p>The model labeled this as <span id="result">...</span> with a confidence of <span id="probability">...</span>.</p>
    <img src="pic1.jpeg" id="image" width="400"
        crossorigin="anonymous" />
    </body>
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
    <script>
        const image = document.getElementById('image'); // The image we want to classify
        const result = document.getElementById('result'); // The result tag in the HTML
        const probability = document.getElementById('probability'); // The probability tag in the HTML

        ml5.imageClassifier('MobileNet')
            .then(classifier => classifier.classify(image))
            .then(results => {
                console.log(results);
                result.innerText = results[0].label;
                probability.innerText = results[0].confidence.toFixed(4);
            });
    </script>

</body>
</html>
